<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/core-collapse/core-collapse.html">
<link rel="import" href="bower_components/core-dropdown/core-dropdown.html">
<link rel="import" href="bower_components/core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

<polymer-element name="app-element">

<template>
    <style>
        :host {
            font-family: 'Roboto', sans-serif;
        }
        core-header-panel {
            left: 0px;
            top: 0px;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        core-toolbar {
            color: rgb(255, 255, 255);
            background-color: rgb(79, 125, 201);
        }
        section {
            background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
        }
        core-card {
            position: relative;
            width: 96%;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
            margin: 0px 2%;
            background-color: rgb(255, 255, 255);
        }
        core-dropdown-menu {
            color: black;
        }
        .prize {
            font-size: 3em;
            text-align: center;
        }
        .date {
            margin: 0px 2%;
        }
        @media (min-device-width: 360px) {
            .prize {
                width: 50%;
            }
        }

        @media (min-device-width: 600px) {
            .prize {
                width: 33%;
            }
        }

        @media (min-device-width: 960px) {
            .prize {
                width: 20%;
            }
        }
    </style>
    <core-header-panel mode="waterfall">
        <core-toolbar>
            <core-icon-button icon="menu"></core-icon-button>
            ตรวจหวย
            <core-dropdown-menu label="Select a Date">
                <core-dropdown class="dropdown">
                    <core-menu valueattr="label" selected="{{ selected_date.human }}">
                        <template repeat="{{ date in dates }}">
                            <core-item label="{{ date.human }}" on-click="{{ updateSelectedUrl }}"></core-item>
                        </template>
                    </core-menu>
                </core-dropdown>
            </core-dropdown-menu>
        </core-toolbar>
        <section>
            <template repeat="{{ prize in prizes }}">
                <core-item label="{{ prize.label }}" class="date"></core-item>
                <core-card layout horizontal wrap center center-justified>
                    <template repeat="{{ prize.data }}">
                        <div class="prize">{{}}</div>
                    </template>
                </core-card>
            </template>
        </section>
    </core-header-panel>

    <core-ajax
    auto
    url="/api/dates"
    handleAs="json"
    response="{{ dates }}"
    ></core-ajax>
    
    <core-ajax
    auto
    url="{{ selected_url }}"
    handleAs="json"
    on-core-response="{{ updateResult }}"
    ></core-ajax>
</template>

<script src="js/lotto.js"></script>

</polymer-element>
