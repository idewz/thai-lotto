<link rel="import" href="bower_components/polymer/polymer.min.js">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="bower_components/core-collapse/core-collapse.html">
<link rel="import" href="bower_components/core-dropdown/core-dropdown.html">
<link rel="import" href="bower_components/core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

<polymer-element name="app-element">

<template>
    <style>
        core-header-panel {
            left: 0px;
            top: 0px;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        core-toolbar {
            color: rgb(255, 255, 255);
            background-color: rgb(79, 125, 201);
        }
        section {
            height: 1000px;
            background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
        }
        core-card {
            position: relative;
            width: 96%;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
            margin: 2%;
            height: 100px;
            background-color: rgb(255, 255, 255);
        }
        core-dropdown-menu {
            color: black;
        }
    </style>
    <core-header-panel mode="waterfall">
        <core-toolbar>
            <core-icon-button icon="menu"></core-icon-button>
            <div>ตรวจหวย {{ result_date.human }}</div>
            <core-dropdown-menu label="Select a Date">
                <core-dropdown class="dropdown">
                    <core-menu>
                        <template repeat="{{ date in dates }}">
                            <core-item label="{{ date }}"></core-item>
                        </template>
                    </core-menu>
                </core-dropdown>
            </core-dropdown-menu>
        </core-toolbar>
        <section>
            <template repeat="{{ prize in prizes }}">
                <core-card layout vertical center>
                    <core-item label="{{ prize.label }}"></core-item>
                    <template repeat="{{ prize.data }}">
                        <div class="prize" flex>{{}}</div>
                    </template>
                </core-card>
            </template>
        </section>
    </core-header-panel>

    <core-ajax
    auto
    url="/api/dates"
    handleAs="json"
    response="{{ dates }}"
    ></core-ajax>
</template>

<script src="js/lotto.js"></script>

</polymer-element>
